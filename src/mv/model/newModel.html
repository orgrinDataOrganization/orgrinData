<form class="form-horizontal" role="form" ms-validate="@validate">
  <div class="form-group">
    <div class="form-group">
      <label class="col-sm-3 control-label"></label>
      <div class="col-sm-9">
        <span :css="{color:'red'}" :text="@point" :visible="@show"></span>

      </div>
    </div>
    <label class="col-sm-3 control-label">名称：</label>

    <div class="col-sm-4">
      <input type="text" class="form-control" ms-duplex="@data.name" ms-rules="{required:true,pattern:/^[\u4e00-\u9fa5(0-9)]{1,20}$/}" data-pattern-message="输入20字之内的英文或中文" />
    </div>
    <div class="col-sm-5">
    	<div class="hint-box">
        	<span class="hint-icon">*</span><span class="hint-text">富有意义的可读名称</span>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">代码：</label>

    <div class="col-sm-4">
      <input type="text" class="form-control" ms-duplex="@data.code" ms-rules="{required:true,maxlength:50}" />
    </div>
    <div class="col-sm-5">
    	<div class="hint-box">
      		<span class="hint-icon">*</span><span class="hint-text">程序逻辑中将使用此代码存取元数据</span>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">校验服务：</label>

    <div class="col-sm-4">
      <input type="text" class="form-control" ms-duplex="@data.code" ms-rules="{required:true,maxlength:50}" />
    </div>
    <div class="col-sm-5">
    	<div class="hint-box">
      		<span class="hint-icon">*</span><span class="hint-text">填写校验服务的名称</span>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">所属系统：</label>
    <div class="col-sm-4">
      <wbr ms-widget="[{is:'ms-dropdown'},@typeConfig]"/>
    </div>
    <div class="col-sm-5">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">说明文本：</label>
    <div class="col-sm-4">
      <textarea type="text" class="form-control" ms-duplex="@data.comment" />

    </div>
    <div class="col-sm-5">
    	<div class="hint-box">
      		<span class="hint-icon"></span><span class="hint-text">关于此模型的其他说明信息</span>
        </div>
    </div>
  </div>
  <div class="form-group hide">
    <label class="col-sm-3 control-label">创建者：</label>
    <div class="col-sm-4">
      <textarea type="text" class="form-control" ms-duplex="@data.creator" />
    </div>
    <div class="col-sm-5">
      关于此模型的其他说明信息
    </div>
  </div>
</form>
