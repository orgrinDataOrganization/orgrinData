<div class="" style="margin-top: 20px;"  :controller="info">

  <form class="info-form" role="form" style="margin: 0 auto"  ms-validate="@validate">
    <div class="info-list">
      <label class="info-list-lt"></label>
      <div class="info-list-rt">
        <span :css="{color:'red'}" :text="@point" :visible="@show"></span>
      </div>
    </div>
    <div class="info-list">
      <label class="info-list-lt">扩展模型名称</label>
      <div class="info-list-rt">
        <input type="text" class="info-list-input" ms-duplex="@data.name" ms-rules="{required:true,maxlength:15}" />
        <i class="lifo-list-sign">*</i>
      </div>
    </div>
    <div class="info-list">
      <label class="info-list-lt">代码</label>
      <div class="info-list-rt">
        <input type="text" class="info-list-input" ms-duplex="@data.code"  ms-rules="{pattern: /^[a-z]{1,15}$/i}"
               data-pattern-message="请输入小于15个字母"    />
        <i class="lifo-list-sign">*</i>
      </div>
    </div>
    <div class="info-list">
      <label class="info-list-lt">备注</label>
      <div class="info-list-rt">
        <input type="text" class="info-list-input" ms-duplex="@data.comment" ms-rules="{norequired:true,maxlength:20}" />
      </div>
    </div>
    <div class="info-list">
      <label class="info-list-lt">类型</label>
      <div class="info-list-rt">
        <input type="text" class="info-list-input" ms-duplex="@data.clientsys"  ms-rules="{norequired:true,maxlength:15}" />
      </div>
    </div>
    <div class="info-list">
      <label class="info-list-lt">所属ID</label>
      <div class="info-list-rt">
        <input type="text" class="info-list-input" ms-duplex="@data.id" disabled/>
      </div>
    </div>
    <!--<div class="info-list">-->
      <!--<label class="info-list-lt">物理表名</label>-->
      <!--<div class="info-list-rt">-->
        <!--<input type="text" class="info-list-input" ms-duplex="@data.ptable" ms-rules="{norequired:true,maxlength:15}" />-->
      <!--</div>-->
    <!--</div>-->

    <!-- <ms-inputfile :widget="@inputSucess"></ms-inputfile>
     <ms-inputfile :widget="@input1"></ms-inputfile>
     <ms-inputfile :widget="@input2"></ms-inputfile>
     <ms-inputfile :widget="@input3"></ms-inputfile>-->

    <div>
      <button type="submit"  class="info-sub-btn">保存</button>
    </div>


  </form>

</div>
